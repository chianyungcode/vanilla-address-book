<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7c18d28409.js"
      crossorigin="anonymous"
    ></script>
    <title>Get Contacts</title>
  </head>
  <body>
    <div id="contact-modal" class="modal" data-state="close">
      <div class="modal-content">
        <span id="close-modal-button" class="close-button">&times;</span>
        <h2>Add new contact</h2>
        <form id="form-contact" class="form-contact">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="input-field"
            required
          />
          <label for="phone">Phone number</label>
          <input
            type="number"
            id="phone"
            name="phone"
            class="input-field"
            required
          />
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            class="input-field"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="input-field"
            required
          />
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            class="input-field"
            required
          />
          <button type="submit" class="button-submit">Save</button>
        </form>
      </div>
    </div>
    <header class="navbar_container">
      <div class="navbar">GetContacts</div>
    </header>
    <div class="search-container">
      <form id="search-form" class="search-form" action="">
        <input
          name="search-input"
          id="search-input"
          type="search"
          placeholder="Search..."
          class="search-input"
        />
        <button class="search-button" type="submit">Search</button>
      </form>
    </div>
    <main class="section_container" id="main">
      <div class="main-contact">
        <div class="sidebar">
          <button class="sidebar_button" id="add-contact-button">
            <i class="fa-solid fa-plus"></i>
            Add contact
          </button>
          <div class="sidebar-category">
            <h1 class="heading-category">General</h1>
            <button
              data-category="all"
              class="active-sidebar sidebar-category-label"
            >
              All Contacts
            </button>
            <button data-category="trash" class="sidebar-category-label">
              Trash
            </button>
          </div>
          <div class="sidebar-category">
            <h1 class="heading-category">Label</h1>
            <p data-label="personal" class="sidebar-category-label">Personal</p>
            <p data-label="work" class="sidebar-category-label">Work</p>
          </div>
        </div>
        <div class="main-contact-content">
          <h1 data-title-category="trash" class="main-contact-content_title">
            All Contacts
          </h1>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Age</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="table-body-contacts"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
    <script src="data.js"></script>
  </body>
</html>
